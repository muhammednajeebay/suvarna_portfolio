backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Portfolio Content"
    files:
      - name: "portfolio"
        label: "Site Content"
        file: "static/portfolio.json"
        fields:
          # Read-only site-level metadata (visible but not editable)
          - { name: "siteTitle", label: "Site Title", widget: "readonly" }
          - { name: "heroTitle", label: "Hero Title", widget: "readonly" }
          - { name: "heroSubtitle", label: "Hero Subtitle", widget: "readonly" }
          - { name: "about", label: "About Text", widget: "readonly" }
          - { name: "email", label: "Email", widget: "readonly" }
          - { name: "linkedin", label: "LinkedIn", widget: "readonly" }
          - { name: "resume", label: "Resume PDF URL", widget: "readonly", required: false }

          # Skills are visible but locked (no add / delete)
          - name: "skills"
            label: "Skills"
            widget: "list"
            field: { label: "Skill", name: "skill", widget: "string" }
            hint: "Skills are read-only in this CMS (edit in repo if needed)."
            allow_add: false
            allow_delete: false
            # The UI will show the list but the controls for add/delete are hidden.

          # Editable projects only â€” list items can be added/removed/edited
          - name: "projects"
            label: "Projects"
            widget: "list"
            required: false
            summary: "{{title}}"
            fields:
              - { name: "title", label: "Project Title", widget: "string" }
              - { name: "description", label: "Description", widget: "text", required: false }
              - { name: "image", label: "Image", widget: "image", required: false }
